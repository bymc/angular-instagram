<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>

<script>

    var access = window.location.hash.replace('#access_token=', '').split("&")[0];

    if (access) {

        window.location = window.location.href + "/#/login/" + access;

    } else {

        window.location = window.location.href + "/#/index";

    }

</script>

</body>
</html>
